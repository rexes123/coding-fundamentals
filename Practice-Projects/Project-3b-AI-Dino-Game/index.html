<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/app.js" defer></script>
</head>
<body id="game" class="">
    <div class="score">
        <span class="current-score">00000</span>
    </div>
    <div class="ground">
        <class class="cactus cactus-small-3"></class>
    </div>
    <div class="messages">
        <p>Press to Start</p>
        <p>Game Over</p>
    </div>
    <div class="dino"></div>
    <div class="resources">
        <audio src="./assets/jump.wav" class="audio-jump"></audio>
        <audio src="./assets/die.wav" class="audio-die"></audio>
        <audio src="./assets/point.wav" class="audio-point"></audio>
    </div>

    <div class="footer">
        <input type="checkbox" name="selfplay" id="selfplay" value="true">
        <label for="selfplay">Enable Self Play</label>
    </div>
</body>
</html>
