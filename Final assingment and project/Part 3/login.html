<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="/styles/login.css">
<script src="/logic/login.js" defer></script>
<style>
  /* *,
  *:before,
  *:after {
    box-sizing: border-box;
  } */
  form {
    height: 520px;
    width: 400px;
    background-color: rgba(255, 255, 255, 0.13);
    position: absolute;
    /* transform: translate(-50%, -50%); */
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    /* border: 2px solid rgba(255, 255, 255, 0.1); */
    box-shadow: 0 0 40px rgba(8, 7, 16, 0.1);
    padding: 50px 35px;
    
  }

  form * {
    font-family: ‘Poppins’, sans-serif;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
  }
</style>

<body>

  <div class=”background” style="    
  width: 430px;
  height: 520px;
  transform: translate(-50%,-50%);
  align-items: center;
  text-align: center;
  align-content: center;
  margin-top: 300px;
  margin: auto;

 ">
    <div class=”shape” style="    
    height: 100px;
    width: 100px;
    position: absolute;
    border: none;
    background: linear-gradient(
      #1845ad,#23a2f6
    );
    border-radius: 100%;
    bottom: -12px;
    left: 650px;
    "></div>

<div class=”shape” style="
height: 100px;
width: 100px;
border: none;
position: absolute;
border-radius: 100%;
background: linear-gradient(
  #ff512f, orange
);
bottom: -300px;
left: 180px;
"></div>

<div class=”shape” style="
height: 100px;
width: 100px;
border: none;
position: absolute;
border-radius: 100%;
background: linear-gradient(
 yellow, green
);
bottom: -100px;
left: 450px;
"></div>


<div class=”shape” style="
height: 100px;
width: 100px;
border: none;
position: absolute;
border-radius: 100%;
background: linear-gradient(
 purple, violet
);
bottom: 180px;
left: 550px;
">
</div>


<div class=”shape” style="
height: 100px;
width: 100px;
border: none;
position: absolute;
border-radius: 100%;
background: linear-gradient(
purple,  rgba(0, 0, 0, 0.1)
);
bottom: -80px;
left: 50px;
"></div>



    <form style="  
    display: flex;
    flex-direction: column;
    align-content: center;
    ">
      <!-- <div class="container" style="box-shadow: 8px 8px 32px rgba(0, 0, 0, 0.1);"> -->
        <h1>Log In</h1>
      <div class="form-group">
        <label for="username" style="color: black;" id="label-username;">Username:</label>
        <input type="text" id="username" name="username" required style="box-shadow: 3px 3px 6px rgb(0, 0, 0, 0.5);">
      </div>

      <div class="form-group" style="color: black;">
        <label for="password" style="color: black;" id="label-username">Password:</label>
        <input type="password" id="password" name="password" required
          style="box-shadow: 3px 3px 6px rgb(0, 0, 0, 0.5);"><br>
        <p><input type="checkbox" onclick="myFunction()" id="show-password" style="background-color: black; text-align:left ; color: black;"><span style="color: black;">Show Password</span></p>
      </div>

      <button type="submit" id="login-button" style="
    box-shadow: 3px 3px 12px rgba(0, 255, 0,1) ;
    background-color: rgba(0, 255, 0, 0.1);
    color: rgba(0, 0, 0, 0.8);
    margin-top: 10px;
    ">Login</button>
      <button id="register-button" style="
          box-shadow: 3px 3px 12px rgba(0, 0, 255,0.5) ;
    background-color: rgba(0, 0, 255, 0.1);
    color: rgba(0, 0, 0, 0.8);
    margin-top: 10px;
    ">Register</button>
    </form>

  </div>

</body>
<script>
    function myFunction() {
    var password = document.getElementById("password");
    if (password.type === "password") {
      password.type = "text";
    } else {
      password.type = "password";
    }
  }
</script>

</html>
