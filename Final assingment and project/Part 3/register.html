<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="/logic/app.js" defer></script>
  <script src="/logic/register.js" defer></script>
  <link rel="stylesheet" href="/styles/register.css">
</head>

<body style="box-shadow: 5px 5px 10px; font-family: sans-serif;">
  </div>

  <form id="registration-form" style="
    margin-top: 100px;
    padding: 20px;
    border-radius: 20px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    border-radius: 10px;
    backdrop-filter: blur(100x);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);

    ">
    <h1 style="color: rgb(255, 255, 255, 0.8); text-shadow: 3px 3px 6px rgb(0, 0, 0, 0.5);">Sign Up</h1>

    <label for="username" style="color: none;">Username:</label>
    <input type="text" id="username" required style="box-shadow: 3px 3px 6px rgb(0, 0, 0, 0.5);">

    <label for="firstname">First name:</label>
    <input type="text" id="firstname" required style="box-shadow: 3px 3px 6px rgb(0, 0, 0, 0.5);">

    <label for="lastname">Last name:</label>
    <input type="text" id="lastname" required style="box-shadow: 3px 3px 6px rgb(0, 0, 0, 0.5);">

    <label for="email">Email:</label>
    <input type="email" id="email" required style="box-shadow: 3px 3px 6px rgb(0, 0, 0, 0.5);">

    <label for="password">Password:</label>
    <input type="password" id="password" required style="box-shadow: 3px 3px 6px rgb(0, 0, 0, 0.5);"><br>
    <input type="checkbox" onclick="myFunction()">Show Password <br>


    <button type="submit" style="
    box-shadow: 3px 3px 12px rgba(0, 255,0.5) ;
    background-color: rgba(0, 255, 0, 0.1);
    color: rgba(0, 0, 0, 0.8);
    display: flex;
    flex-direction: column;
    text-align: center;
    align-content: center;
    margin: auto;
    ">Register</button>
  </form>

  <script>
    function myFunction() {
      var password = document.getElementById("password");
      if (password.type === "password") {
        password.type = "text";
      } else {
        password.type = "password";
      }
    }




  </script>
  <style>
  
  </style>
</body>

</html>
