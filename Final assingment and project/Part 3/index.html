<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Document</title>
  <script src="/app.js" defer></script>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div>
    <button id="rock" class="gesture rock"><img src="img/stone.png" alt="" style="height: 50px; width: 50px"></button>
    <button id="paper" class="gesture paper"><img src="img/document.png" alt=""
        style="height: 50px; width: 50px;"></button>
    <button id="scissors" class="gesture scissors"><img src="img/scissors.png" alt=""
        style="height: 50px; width: 50px;"></button>
  </div>
  <div>
    <h2>Scoreboard</h2>
    <ul id="scoreboard"></ul>
    <button id="reset-score">Reset Score</button>
  </div>

  <div>
    <h2>Result</h2>
    <p id="result"></p>
  </div>
</body>

</html>
