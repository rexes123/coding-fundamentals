<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Document</title>
  <script src="/logic/app.js" defer></script>
  <link rel="stylesheet" href="/styles/style.css">
  <style>

  </style>
</head>
<!-- ease  slow start, then fast, then end slowly -->
<!-- ease-in slow start -->
<!-- ease-out slow end  -->
<!-- ease-in-out slow start and end -->

<body>

  <!-- backdrop-filter to create a frosted glass or blurred background effect -->
  <div class="container" style="
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
  
    ">

    <!-- backdrop-filter to apply graphical effect to the area behind an element -->

    <button id="logout-btn" style="
    background-color: rgba(254, 254, 254, 0.1);
    border: none;
    color: black;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    transition: backround 0.3 ease-in
    ">Log Out</button>

    <h1 style="
    color: rgba(255, 255, 255, 0.903);
    text-shadow: 3px 5px 5px rgba(0, 0, 0, 1);

    "><span id="player-name" style="border-radius: 10px;"></span></h1>

    <div id="name-input-container" style="
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: fit-content;
    display: columns;
    text-align: center;
    align-items: center;
    margin: auto;
    border-radius: 1px solid black;
    height: 60px;
    width: 500px;
    ">

      <label id="player-name" for="player-name" style="
        display: inline;
        margin-bottom: 20px;
        ">Enter your name:</label>



      <input type="text" id="player-name-input" name="player-name" required style="
      box-shadow: 0 2px 6px rgb(0, 0, 0.2);
      outline: 2px solid  white;
      border-radius: 5px;">

      <button id="add-name" style="
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      border: none;
      color: black;
      border-radius: 5px;
      margin-left: 3px;
      ">Add name</button>
    </div>

    <div id="play-stop-button" style="margin-top: 10px;">
      <button id="self-play-btn">Self Play</button>
      <button onclick="stop()" id="stop-button">Stop playing</button>
    </div>


    <div>
      <h2>Player's Choice</h2>
      <div id="gameButton">
        <button id="stone" class="gesture stone">Rock</button>
        <button id="paper" class="gesture paper">Paper</button>
        <button id="scissors" class="gesture scissors">Scissors</button>
      </div>

    </div>



    <!-- Scoreboard -->
    <div>
      <h2>Scoreboard</h2>
      <ul id="scoreboard" style="display: block;"></ul>
      <br>
      <button id="reset-score" style="display: inline;">Reset</button>
    </div>

    <div>
      <h2>Result</h2>
      <p id="result"></p>
    </div>

   

    <div id="choices" style="display: flex; justify-content: space-around; margin-top: 50px;">
      <div class="choice" style="width: 200px;">
        <h3 id="you-chose" style="font-size: 23px;"></h3><span id="player"></span>
        <img id="player-choice-img" alt="" src="/img/question.png">
      </div>


      <div class="choice" style="width: 200px;">
        <h3 style="font-size: 23px;"></h3><span id="computer"></span>
        <img id="computer-choice-img" src="/img/question.png" alt="">
      </div>
    </div>

  </div>

  <script>
    const logoutBtn = document.getElementById('logout-btn');
    logoutBtn.addEventListener('click', () => {
      // Redirect the user to the login page
      window.location.href = '/login.html';
    });


    document.querySelector('#reset-score').addEventListener('click', function () {
      // Show the game buttons
      document.querySelector("#gameButton").style.display = 'block';
    });




  </script>
</body>

</html>
